        <p style="color: #777777; background-color: #ffffff; margin-right: 0px; margin-bottom: 15px; margin-left: 0px;">'Luna Square' is a smart device brand that integrates their patent technologies with household appliances utilizing smartphone applications, providing convenience to modern people who live a busy life. All their products can be controlled with smartphones through Bluetooth or Wi-Fi easily by one touch or shake.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 15px;">They research and make smart functioning products that are not yet familiar so that you can use and approach them more easily.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 15px;">You could make simple things simpler.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 15px;">With Luna Square Lamp, you could control your bedside lamp remotely from your bed, bathroom, kitchen, couch, etc. Set the timer to turn off the light if your child is afraid of the dark or to let you know its time to sleep. Is the light too bright? Control the brightness with your phone for the perfect atmosphere. Perfect for Kindle readers or night owls. The lamp will give a pleasing illumination to your bedroom, studying desk, library, baby bed, children's room, camping or in a cabin in the woods. It is available on the operating system provided to iOS and Android. They have a wide variety of smart lamp to choose from:&bull; Luna Square2&bull; Capri&bull; Corona&bull; Mini-Me&bull; Virgo&bull; Rion&bull; Geni&bull; Vela&bull; Norma</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 15px;">The Luna Square Smart Humidifier is a 2-in-1 humidifier that has the features of an ultrasonic humidifier and a heating mode using 90&deg;C heated humidification.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 15px;">Warm mist can sterilize germs in water by 99.9% and has air filters at the bottom, so fine dust can be filtered by more than 99%. The three major bacteria, pseudomonas, pneumonia and yellow staphylococcus can be sterilized by a heating mode.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 15px;">LUNA SQUARE make smart appliances by applying their own technology in order to make the lives of the people more convenient. They all know that every person living in the modern world owns a smartphone and it is used every day. That's why we began designing our products that has smart features so that people can use them whenever they want.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 15px;">About LED SAVER &mdash; dedicated to technology and newness to their customers. All of their technologies seek new technologies for customers based on their belief that they can provide value and convenience to their customers.</p>
