        <p>Eating fast food doesn&rsquo;t mean you have to down a fatty cheeseburger and salty fries. These days, there are a variety of menu options where you can find healthier picks. Many fast-food restaurants also have their menus, with calorie counts, online.</p>
        <p>Smart picks for a quick and easy meal are places where you have more control over what goes into your order. At a sandwich shop, it&rsquo;s easy to make healthy adjustments such as no mayo, extra veggies and whole wheat bread.</p>
        <p>With such a wide range of convenient meal options available &mdash; and the information you need to make smart, heart-healthy choices &mdash; you can feel good about what you eat even when life gets busy.</p>
