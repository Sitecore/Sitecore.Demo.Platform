      Hint: Content
      Value: |
        <p>The ultimate goal of the <em><strong>Onboarding Customer Journey</strong></em> is to have visitors register for a new account.</p>
        The final step of the initial Marketing Automation plan is to send them an email about registration. If the visitor does create a new account, then the following will occur:
        <ul>
            <li>A registration confirmation email is sent</li>
            <li>The contact is placed in a new Marketing Automation plan&nbsp;named "<strong><em>New Account Registration</em></strong>" to nurture new registrants.</li>
        </ul>
