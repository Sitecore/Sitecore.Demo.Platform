    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        <p>Time to review all of the great data captured during the customer journey! This information will help marketers track ROI and create a feedback loop to determine if marketing efforts are successful and how to make them more effective.</p>
        <p>Here are some important reports to review at the end of the scenario. These reports are all available from the Sitecore Dashboard.</p>
        <ol>
            <li><strong>Experience Profile</strong>
            <ul>
                <li>Search for your contact by email in the search bar in order to see a detailed breakdown of everything you accomplished on the website.</li>
            </ul>
            </li>
            <li><strong>Experience Analytics</strong>
            <ul>
                <li>Lots of reporting here but check out the "<strong><em>Audience -&gt; </em></strong><em><strong>Pattern matches</strong></em>" report to see how visitors are being profiled on the website based on their browsing habits and information collected. Which type of visitor has the highest conversion rate?</li>
            </ul>
            </li>
            <li><strong>Path Analyzer</strong>
            <ul>
                <li>This tool creates an aggregated visual representation of the customer journey. Look for the green and red nodes to identify areas of high conversion and ares of drop-off.</li>
                <li>Don't forget to apply the filter maps to view specific customer journeys such as the one for the Sitecore Campaign in this scenario.</li>
            </ul>
            </li>
        </ol>
        <p>These analytics tools combine to show a holistic view of the customer journey. From an individual site visit to an aggregated visual representation of the customer journey, Sitecore's analytics and reporting capabilities will take marketing to the next level.</p>
