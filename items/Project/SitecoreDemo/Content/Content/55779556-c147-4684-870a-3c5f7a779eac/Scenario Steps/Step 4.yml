      Value: |
        <p>In this step the visitor clicks a link in one of the emails and is taken to a marketing landing page. The landing page has a single call-to-action that is currently in an active A/B test.</p>
        <p>There are 3 active variations of the content and image used in the call-to-action. Sitecore collects visitor data to determine which test variant is most effective. In this scenario, effectiveness is determined by how many visitors complete the 3-step questionnaire per test variant.</p>
