        <h2 style="color: #2f5496; margin: 0in;"><span style="color: #333333;">A Joint Effort</span></h2>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">Our orthopedic surgeons are experts in treating bone, joint, and muscle conditions, including:</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Arthritis treatment, including joint replacement surgery</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Total knee replacement</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; High flex knee replacement</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Custom knee implants</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Total hip replacement</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Total shoulder replacement</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Total ankle replacement</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Carpal tunnel</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Elbow dislocation surgery</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Knee arthroscopy</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Fracture repair</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Rotator cuff surgery and rehabilitation</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Foot and ankle repair surgery</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Elbow, wrist and hand surgery</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Knee ligament reconstruction</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Cartilage restoration and transplantation</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Hip arthroscopy</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Shoulder arthroscopy</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Ankle arthroscopy</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&nbsp;</span></p>
        <p style="color: #000000; margin: 0in;"><strong><span style="padding: 0in; border: 1pt none windowtext; color: #4d4d4d;">We're known for innovation in orthopedic medicine and have pioneered many regional medical firsts:</span></strong></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; First reverse total shoulder replacement</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; First arthroscopic labral repair in the hip</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; First cell-based cartilage transplantation for symptomatic cartilage damage in the knee</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; First minimally invasive outpatient total knee replacement</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; Anterior hip replacement</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull; ACL preserving total knees</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&nbsp;</span></p>
        <h2 style="color: #2f5496; margin: 0in;"><span style="color: #333333;">Why Choose BayCare Clinic</span></h2>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull;&nbsp;<strong><span style="padding: 0in; border: 1pt none windowtext;">Experience.</span></strong>&nbsp;BayCare Clinic orthopedic surgeons have over 140&nbsp;years of combined experience and offer the area's widest array of orthopedic medical services.</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&nbsp;</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull;&nbsp;<strong><span style="padding: 0in; border: 1pt none windowtext;">Cutting-edge procedures.</span></strong>&nbsp;The orthopedic surgeons at BayCare Clinic continue to introduce the latest surgical procedures such as cartilage restoration, meniscus transplants, anterior hip replacements, and reverse total shoulder surgery offering the most advanced orthopedic treatments available.</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&nbsp;</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull;&nbsp;<strong><span style="padding: 0in; border: 1pt none windowtext;">Orthopedic care team.</span></strong>&nbsp;Patients work directly with an orthopedic surgeon throughout the care process, from initial evaluation through any post-surgical follow up and rehabilitation. When surgery is required, patients get added support from a dedicated orthopedic care team including physician assistants, nurse practitioners, physical therapists and nurses who specialize in joint replacement and other joint conditions.</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&nbsp;</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull;&nbsp;<strong><span style="padding: 0in; border: 1pt none windowtext;">Sports medicine team.</span></strong>&nbsp;With six surgeons fellowship trained in sports medicine, you're in expert hands. No matter whether the injury is new or ongoing; our surgeons are leaders in sport-specific care.</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&nbsp;</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull;&nbsp;<strong><span style="padding: 0in; border: 1pt none windowtext;">Pain management program.</span></strong>&nbsp;Our pain management specialists have extensive experience caring for orthopedic patients. They've developed a proactive approach to pain management designed to maximize comfort and speed recovery.</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&nbsp;</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&bull;&nbsp;<strong><span style="padding: 0in; border: 1pt none windowtext;">Local.</span></strong>&nbsp;Our surgeons are made up of two collaborative orthopedic&nbsp;groups based in Green Bay and Manitowoc. Multiple outreach locations are available to provide care where you are.</span></p>
