      Hint: Content
      Value: |
        <p style="color: #000000; background: white; margin: 22.5pt 0in 0in;"><strong><span style="color: #333333;">How we&rsquo;re doing that</span></strong><span style="color: #333333;">:<br>
        <br>
        <strong>Curbside Care</strong>: We now offer primary health curbside visits across the valley, curbside flu shots at&nbsp;</span><span>urgent care centers&nbsp;</span><span style="color: #333333;">in Lighthouse County as well as curbside service at Lighthouse Cancer Pavilion.</span></p>
        <ul style="color: #000000; margin-bottom: 0in; list-style-type: disc;">
            <li style="color: #333333; background: white; margin: 0in;"><span>We launched one of the Southwest&rsquo;s first curbside vaccination programs, with more than 40 sites operational across Main st. This new primary health curbside service is for all ages and includes all vaccinations, including childhood vaccinations and</span><span style="color: black;">&nbsp;<a href="https://www.spectrumhealth.org/patient-care/services-and-treatment-detail-pages/flu-information-center" target="_self"><span style="color: black;">flu vaccines</span></a></span><span>. Curbside visits also include a host of services such blood pressure checks, B12 injections and strep tests. Appointments may be scheduled by calling the office and requesting a curbside visit.</span></li>
            <li style="color: #333333; background: white; margin: 0in;"><span>Get your flu shot through a curbside visit 7 days a week at any Kent County&nbsp;</span><span style="color: black;">urgent care center</span><span>. You can register online ahead of arriving to reserve your place &ldquo;in line&rdquo; through&nbsp;</span><span style="color: black;">our online tool</span><span>, or just come see us.</span></li>
            <li style="color: #333333; background: white; margin: 0in;"><span>We provide curbside service to patients at Lighthouse Healthcare Cancer Pavilion for some cancer care including port flushes, port lab draws and some non-chemotherapy injections.</span></li>
        </ul>
        <p style="color: #000000; background: white; margin: 22.5pt 0in 0in;"><strong><span style="color: #333333;">Virtual Waiting Rooms</span></strong><span style="color: #333333;">: We are reducing the use of waiting rooms in ambulatory and hospital locations as much as possible to further support safe social distancing through enhanced pre-registration workflows and a virtual check-in upon arrival. Patients who use the virtual waiting room can wait in their vehicle until notified it&rsquo;s time to enter the building.</span></p>
        <p style="color: #000000; background: white; margin: 22.5pt 0in 0in;"><strong><span>Lighthouse Healthcare App</span></strong><span style="color: #333333;">: The Lighthouse Healthcare app is care where you need it, when you need it. Conduct scheduled or on-demand video visits with 1000+ Lighthouse Healthcare providers, readily access your medical records, request a prescription refill, send a message to your provider or pay a bill, and much more.</span></p>
        <p style="color: #000000; background: white; margin: 22.5pt 0in 0in; text-align: center;"><span style="color: #333333;"></span></p>
        <p style="color: #000000; background: white; margin: 22.5pt 0in 0in;"><strong><span style="color: #333333;">Extended Hours:</span></strong><span style="color: #333333;">&nbsp;All of our urgent cares and most of our primary care offices offer extended hours to give you more options for in-person visits.<br>
        <br>
        Your health and safety is our top priority, now and always. Whether you choose to see us virtually or in-person, we&rsquo;re here for you and we&rsquo;re ready for you.</span></p>
        <p style="color: #000000; background: white; margin: 0in 0in 10pt;"><span style="color: #333333;">Virtual Care</span></p>
        <p style="color: #000000; background: white; margin: 22.5pt 0in 0in;"><span style="color: #333333;">We are continuing to offer expanded virtual care options in MyChart through additional providers and appointments. This allows you to request the type of care you need, at the time you need it, without having to leave your home.<br>
        <br>
        If you do not have a MyChart account,&nbsp;</span><span>follow the instructions&nbsp;</span><span style="color: #333333;">for how to download and use these services. Call&nbsp;</span><span>877-555-1212</span><span style="color: #333333;">&nbsp;for additional support with creating or accessing your MyChart account.</span></p>
        <p style="color: #000000; background: white; margin: 10pt 0in;"><span style="color: #333333;">In-Person Care</span></p>
        <p style="color: #000000; background: white; margin: 22.5pt 0in 0in;"><span style="color: #333333;">If you need to come into the hospital or one of our offices, we are taking additional safety measures to care for everyone who comes through our door, including:</span></p>
        <ul style="color: #000000; margin-bottom: 0in; list-style-type: disc;">
            <li style="color: #333333; background: white; margin: 0in;"><span>Frequent and extensive cleaning, especially in high touch areas.</span></li>
            <li style="color: #333333; background: white; margin: 0in;"><span>Screening employees, patients and visitors, including temperature checks for patients and visitors.</span></li>
            <li style="color: #333333; background: white; margin: 0in;"><span>Requiring everyone to use hand sanitizer and wear masks, which are provided onsite.</span></li>
            <li style="color: #333333; background: white; margin: 0in;"><span>Having team members wear appropriate personal protective equipment.</span></li>
            <li style="color: #333333; background: white; margin: 0in;"><span>Reducing the use of waiting rooms in hospital and ambulatory locations as much as possible, by offering virtual check-in through a call or text upon arrival and waiting in the vehicle until time to enter building.</span></li>
            <li style="color: #333333; background: white; margin: 0in;"><span>Offering curbside visits for immunizations, injections and tests as well as blood pressure checks.</span></li>
            <li style="color: #333333; background: white; margin: 0in;"><span>Restructuring appointment scheduling to minimize wait times and limit contact between patients.</span></li>
            <li style="color: #333333; background: white; margin: 0in;"><span>Placing appropriate signage throughout spaces to maintain social distancing.</span></li>
            <li style="color: #333333; background: white; margin: 0in;"><span>Treating patients with COVID-19 in isolated areas in the hospitals.</span></li>
        </ul>
        <p style="color: #333333; background: white; margin: 0in;"><span>&nbsp;</span></p>
        <p style="color: #333333; background: white; margin: 0in;"><span>&nbsp;</span></p>
        <p style="color: #333333; background: white; margin: 0in;"><span>&nbsp;</span></p>
        <p style="color: #333333; background: white; margin: 0in;"><span>&nbsp;</span></p>
