    - ID: "5a0b08e5-7f6c-48dc-929a-5d6cfda45e1d"
      Hint: Content
      Value: "<p>Surgical specialties include:</p><ul><li>Joint Replacements</li><li>Fractures</li><li>Arthroscopic Surgery</li><li>Rotator Cuff and Shoulder Surgery</li><li>ACL Reconstruction</li><li>Ligament Repair</li><li>Carpal tunnel</li><li>Minimally invasive spine surgery</li><li>Cartilage restoration center</li><li>Trigger Finger and other hand surgeries</li></ul><p>&nbsp;</p>"
    - ID: "5dd74568-4d4b-44c1-b513-0af5f4cda34f"
      Hint: __Created by
      Value: superuser
    - ID: "87241a2b-d20a-4624-a439-07f4d9afea6e"
      Hint: Additional Content
      Value: "<p><strong>Spine Center&nbsp;</strong></p><p>Our multidisciplinary Spine Center leads the way with highly-skilled team that will develop a treatment plan specifically for you. You can trust our advanced training, sophisticated technology, and highly qualified surgeon.&nbsp;</p><p><strong>Joint Replacement Center</strong></p><p>Count on our renowned Joint Replacement Center with its team of exceptional surgeons, nurses and therapists dedicated specifically to care for you when you have a knee, hip or shoulder replacement.</p><p><strong>Cartilage Repair and Restoration</strong></p><p>Cartilage injuries or its breakdown over time is one of the most common orthopedic issues affecting the knee. Our Cartilage Restoration Center includes certified specialists offering a full range of state-of-the-art treatment options for knee cartilage injuries, including minimally invasive and arthroscopic procedures, osteochondral autografts, autologous cartilage cell implantation and others. In some cases, not only will these procedures resolve pain and restore function, they may also delay the progression of arthritis.</p><p>One of the newest advances in cartilage restoration is Matrix Associated Chondrocyte Implantation (MACI), which uses the patients’ own cartilage cells to create the MACI scaffold which is then glued into the cartilage defect. This technique can be done through smaller incisions with a significant improvement in operating time and an easier path to recovery.</p><p><strong>Sports Medicine</strong></p><p>Whether it’s in the Exam Room, the Operating Room, or on the sidelines, our specialized sports medicine providers are dedicated to getting you back in the game. Whether you are a school-age athlete or a mature weekend warrior, our experiences providers – who are athletes themselves – understand the unique complexities of sports injuries.&nbsp;</p><p><strong>Rehabilitation Services</strong></p><p>Connect with our established, well-regarded network of clinical professionals and therapists when you need rehabilitation services in all disciplines, including orthopedic, neurological, and post-concussion, as wells as integrative therapies such as massage and acupuncture.</p><p><strong>Family Health &amp; Fitness Center</strong></p><p>Extend your recovery at The Family Health &amp; Fitness Center with a complete Wellness Center offering programs for those who are new to exercise or are resuming a fitness regimen after an injury or orthopedic surgery.&nbsp; Additional wellness programs are available.</p><p><strong>A Team Approach</strong></p><p>Our orthopedic providers work closely with physiatrists, interventional pain specialists, and our physical, occupational and speech therapists to provide complete assessment to help you regain mobility, confidence and return to sports and play.</p><p>Relieve your pain, regain your independence, and reclaim your life. It’s all possible.</p>"
