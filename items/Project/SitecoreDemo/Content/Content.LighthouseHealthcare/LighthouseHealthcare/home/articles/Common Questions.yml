        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">You will need to bring a list of your medications, medical history and emergency contact information.&nbsp; It is recommended you bring a set of clothes and shoes that you plan to wear at home upon your discharge as your therapists will work on activities such as dressing and walking safely with you.&nbsp; It is recommended that your pants be loose fitting to allow your incision to be assessed easily with minimal disturbance to you. </span></p>
