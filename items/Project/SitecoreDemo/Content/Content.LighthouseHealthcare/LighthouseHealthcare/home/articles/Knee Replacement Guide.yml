      Value: Knee Replacement Guide
    - ID: "5a0b08e5-7f6c-48dc-929a-5d6cfda45e1d"
      Hint: Content
      Value: |
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-bottom: 1rem;">As a recognized leader in both orthopedics and cancer care, the Complex Joint Revision and Musculoskeletal Tumor Program offers a wide range of services to treat:</p>
        <ul style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-top: 0px; margin-bottom: 1rem;">
            <li>Bone loss</li>
            <li>Joint replacement instability or loosening</li>
            <li>Orthopedic cancer</li>
            <li>Osteomyelitis/Bone infections</li>
            <li>Hematomas</li>
            <li>Seromas</li>
            <li>Musculoskeletal tumors</li>
            <li>Fractures near an implanted joint</li>
            <li>Dislocation</li>
            <li>Infected joints</li>
            <li>Avascular necrosis</li>
            <li>Painful prosthetic joints</li>
            <li>Joint replacement wound complications</li>
            <li>Limb salvage</li>
        </ul>
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-top: 0px; margin-bottom: 1rem;">Orthopedic patients from across the country with serious conditions affecting bones, joints and soft tissue have turned to the program for help saving and/or restoring their quality of life. Treatment plans available through the Complex Joint Revision and Musculoskeletal Tumor Program are tailored to each individual, but the goal is always the same: pain-free recoveries that restore function, salvage limbs and eliminate the underlying cause of the problem.</p>
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-top: 0px; margin-bottom: 1rem;">Our specialized complex joint and musculoskeletal cancer care team includes radiologists, oncologists, pathologists, orthopedic oncologists, internists, infectious disease specialists, hyperbaric medicine specialists, plastic surgeons and other subspecialists on the medical staff as appropriate.</p>
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-top: 0px; margin-bottom: 1rem;">This team approach&mdash;combined with advanced technology and forward-thinking research&mdash;provides each patient with a proper diagnosis and allows a full breadth of treatment options to be explored, implemented, monitored and adjusted on an ongoing basis to help promote a quality outcome.</p>
