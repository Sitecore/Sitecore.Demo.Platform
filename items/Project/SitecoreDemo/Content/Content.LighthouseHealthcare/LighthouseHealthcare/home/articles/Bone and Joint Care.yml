      Hint: NavigationTitle
      Value: Specialty care for orthopedics and joint care
    - ID: "5a0b08e5-7f6c-48dc-929a-5d6cfda45e1d"
      Hint: Content
      Value: |
        <p>At Lighthouse Healthcare, our goal is to get you back to living with less pain. We take the time to get to know you, to better understand you and your health so that we can provide the right orthopedic care for you.</p>
        <p>Our comprehensive, total joint care services range from imaging to joint pain education and physical therapy to surgical services. <strong>If you and your doctor decide that orthopedic surgery is right for you,</strong> we use the latest surgical techniques and are with you every step of the way through your recovery. When the healing process has begun, our highly trained rehabilitation specialists will help you to set recovery goals and show you how to attain them. We aim to get you back to the everyday activities you enjoy with less pain. Hello there!&nbsp;</p>
        <h2>Specialty Programs and Services</h2>
        <ul>
            <li>Foot and Ankle</li>
            <li>Hand and Wrist</li>
            <li>Joint Replacement and Reconstruction</li>
            <li>Physical and Occupational Therapy</li>
            <li>Bone &amp; Joint Center</li>
            <li>Shoulder and Elbow</li>
            <li>Spine</li>
            <li>Sports Medicine</li>
            <li>Trauma</li>
        </ul>
        <p>The Bone &amp; Joint Center specializes in care and education for those patients receiving total hip or total knee replacement. In collaboration with our orthopedic surgeons, our health care team provides exemplary orthopedic care and services to our patients. We are an interdisciplinary team driven to achieve high quality patient outcomes with a focus on patient safety, satisfaction and prevention of complications.</p>
        <p>Lighthouse Healthcare&nbsp;Bone &amp; Joint Center is the only program of its type in Central Texas to receive The Joint Commission’s Gold Seal of Approval™ for orthopedic joint replacement. This prestigious designation represents a rigorous compliance with consensus-based national standards, effective and consistent use of evidence-based clinical practice guidelines and a range of several performance measures. We perform over 900 hip and knee replacements each year and are consistently successful with excellent patient outcomes.</p>
        <p>The Bone &amp; Joint Center was created to meet the increasing needs of the community for pre-operative education. We know that patients who are prepared before surgery are more independent afterward. Our program includes:</p>
        <ul>
            <li>Unique comprehensive patient and family-centered approach to quality care</li>
            <li>Pre-operative instruction and materials to educate patients and their families</li>
            <li>Emphasis on post-operative customization as each patient prepares for discharge</li>
            <li>Certified orthopedic staff who coordinate the program and explain what the patient can expect before, during and after surgery</li>
        </ul>
        <p>Our program encompasses a group of experienced medical and nursing professionals, all dedicated to providing patients with a coordinated approach to treatment and recovery. The patient and family needs are always at the center of the plan. Team members include</p>
        <ul>
            <li>Board Certified Orthopedic Surgeons</li>
            <li>Physical and Occupational Therapists who emphasize the importance of therapy to improve function and restore strength</li>
            <li>Pre-Surgical and Surgical Staff</li>
            <li>Orthopedic Nursing Staff</li>
            <li>Case Management/Social Services who specialize in discharge planning</li>
        </ul>
        <p>The Bone &amp; Joint Center is recognized by Lighthouse as an Institute of Quality® for orthopedic and spine care based upon clinical performance, patient access and pricing efficiencies. The designation is also based upon our history of providing a full range of procedures and comprehensive care along with high-quality expertise and patient safety.</p>
        <h2>&nbsp;</h2>
        <div id="fpCE_version" style="display:none;">8.5.2</div>
