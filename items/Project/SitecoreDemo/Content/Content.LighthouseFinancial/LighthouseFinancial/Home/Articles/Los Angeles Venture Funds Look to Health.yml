    - ID: "5a0b08e5-7f6c-48dc-929a-5d6cfda45e1d"
      Hint: Content
      Value: |
        <h3>A Focus on Health</h3>
        <p>Some dedicated health care venture funds, like Pasadena-based Wavemaker Three-Sixty Health, have accelerated their investing amid pandemic-boosted demand.</p>
        <p>Other more broad-based funds, like downtown based TenOneTen Ventures, have increased their focus on health care investments.</p>
        <p>Local industry insiders say the Covid-driven disruption has been a boon for innovators in the health care space, shaking up both longstanding industry practices and consumer preferences.</p>
        <p>This has widened the playing field for local startups and the venture firms that support them, providing new opportunities for the sector to take off in Los Angeles.</p>
        <p>Most L.A. venture investing in health care businesses is a local affair. Those funds willing to dive into the space &mdash; which has historically been a relatively segregated niche within the venture community &mdash; tend to be small.</p>
        <p>They primarily provide Angel, Seed and Series A funding to companies still firming up details about their strategies and approaches. This means companies looking for larger investment rounds typically must travel to more established venture markets like the San Francisco Bay Area or Boston.</p>
