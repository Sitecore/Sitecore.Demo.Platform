    - ID: "5a0b08e5-7f6c-48dc-929a-5d6cfda45e1d"
      Hint: Content
      Value: |
        <p>The <i>Sample Lead Gen Form</i> shown here has a <b>GDPR consent checkbox</b>. If the visitor selects the checkbox, the value will be <b>recorded in Sitecore's Experience Database</b>.</p><p>After completing this form, an email is sent to the visitor with information they have requested (ex: A link to a whitepaper). It is important that the follow up email is sent even if the visitor did not select the GDPR consent checkbox in this form. In this scenario the follow up email has been flagged in Sitecore as a <i>"Service Email"</i> and will bypass GDPR settings to ensure it is always sent.</p><p>The GDPR consent received from the visitor is stored for later use when evaluating if this contact should receive marketing or other promotional emails.</p>
