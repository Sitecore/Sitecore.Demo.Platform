# Build Sitecoredemo Docker images
trigger:
  branches:
    include:
      - develop
      - upgrade/*
resources:
  - repo: self
    clean: true

variables:
  GitVersion.SemVer: ""
  SITECORE_VERSION: "10.1.0"
  # Base module version used when building 'develop' and all other branches except 'main'
  BASE_MODULE_VERSION: "1010.0"
  # Base module version used when building 'main' branch
  BASE_MODULE_VERSION_MAIN: "1010.0"
  GitVersion.PreReleaseLabel: ""
  tag: "$(GitVersion.SemVer)"
  additionalImageTags: ""

stages:
  - stage: Build_Solution
    displayName: "Build Solution Image"
    jobs:
      - job: Build_Solution_Job
        variables:
          osVersion: "ltsc2019"
          nanoserverVersion: "1809"
        strategy:
          matrix:
            content:
              serviceName: 'solution-content'
            data:
              serviceName: 'solution-data'
            xconnect:
              serviceName: 'solution-xconnect'
        pool:
          name: 'docker-ltsc2019-agents'
        workspace:
          clean: all
        steps:
          - task: UseDotNet@2
            inputs:
              packageType: "sdk"
              version: "3.1.x"
              installationPath: "c:/program files/dotnet"
              performMultiLevelLookup: true
          - template: version.yml
          - task: PowerShell@2
            displayName: "Build Solution Image"
            inputs:
              targetType: "inline"
              script: |
                $sitecoreRegistry = "$(sitecore.container.registry)"
                $sitecoreVersion = "$(SITECORE_VERSION)"
                $preRelease = $false

                az login -u "$(sitecore.container.registry.username)" -p "$(sitecore.container.registry.password)" -t "$(sitecore.container.registry.tenant)"

                if ("$(Build.SourceBranch)" -match "upgrade/(?<version>\d+\.\d+\.\d+)") {
                    $sitecoreRegistry = "$(sitecore.internal.container.registry)"
                    $preRelease = $true
                }

                if ("$sitecoreRegistry" -ne "scr.sitecore.com/"){
                  az acr login -n "$sitecoreRegistry"
                }

                az acr login -n $(container.registry.short)

                $params = @{}
                $params.Add("IsolationMode","process")
                $params.Add("SitecoreRegistry","$sitecoreRegistry")
                $params.Add("DemoTeamRegistry","$(REGISTRY)")
                $params.Add("WindowsVersion","$(osVersion)")
                $params.Add("SitecoreVersion","$sitecoreVersion")
                $params.Add("SolutionVersion", "$(tag)")
                $params.add("Prerelease", $preRelease)

                if ("$(Build.SourceBranch)" -eq "refs/heads/main") {
                  $params.add("BaseModuleVersion","$(BASE_MODULE_VERSION_MAIN)")
                }
                else {
                  $params.add("BaseModuleVersion","$(BASE_MODULE_VERSION)")
                }

                ./init-ci.ps1 @params

                $env:INTERNAL_NUGET_SOURCE_USERNAME="$(INTERNAL_NUGET_SOURCE_USERNAME)"
                $env:INTERNAL_NUGET_SOURCE="$(INTERNAL_NUGET_SOURCE)"
                $env:INTERNAL_NUGET_SOURCE_PASSWORD="$(INTERNAL_NUGET_SOURCE_PASSWORD)"
                $env:LTSC_NANOSERVER_VERSION="1809"

                docker-compose -f docker-compose.build.solution.yml build $(serviceName)
                docker-compose -f docker-compose.build.solution.yml push $(serviceName)
      - job: Copy_Solution_Job
        displayName: "Copy solution assets to additional OS versions"
        dependsOn: Build_Solution_Job
        strategy:
          matrix:
            ltsc2019:
              poolName: "docker-ltsc2019-agents"
              osVersion: "ltsc2019"
              nanoserverVersion: "1809"
            windows2004:
              poolName: "docker-2004-agents"
              osVersion: "2004"
              nanoserverVersion: "2004"
            20H2:
              poolName: "docker-20H2-agents"
              osVersion: "20H2"
              nanoserverVersion: "20H2"
        workspace:
          clean: all
        pool:
          name: "$(poolName)"
        steps:
          - task: UseDotNet@2
            inputs:
              packageType: "sdk"
              version: "3.1.x"
              installationPath: "c:/program files/dotnet"
              performMultiLevelLookup: true
          - template: version.yml
          - task: PowerShell@2
            displayName: "Copy Solution Image"
            inputs:
              targetType: "inline"
              script: |
                $sitecoreRegistry = "$(sitecore.container.registry)"

                az login -u "$(sitecore.container.registry.username)" -p "$(sitecore.container.registry.password)" -t "$(sitecore.container.registry.tenant)"

                if ("$(Build.SourceBranch)" -match "upgrade/(?<version>\d+\.\d+\.\d+)") {
                    $sitecoreRegistry = "$(sitecore.internal.container.registry)"
                    $preRelease = $true
                }

                if ("$sitecoreRegistry" -ne "scr.sitecore.com/"){
                  az acr login -n "$sitecoreRegistry"
                }

                az acr login -n $(container.registry.short)

                $env:SOLUTION_VERSION="$(tag)"
                $env:REGISTRY="$(REGISTRY)"
                $env:NANOSERVER_VERSION="$(nanoserverVersion)"
                $env:LTSC_NANOSERVER_VERSION="1809"
                $env:SITECORE_VERSION="$(SITECORE_VERSION)"
                $filePath = 'docker/docker-compose.copy.solution.yml'
                docker-compose -f $filePath build
                docker-compose -f $filePath push
      - job: Publish_Solution_Artifacts
        displayName: "Publish Solution Artifacts"
        dependsOn: Build_Solution_Job
        pool:
          name: "docker-ltsc2019-agents"
        variables:
          nanoserverVersion: "1809"
        steps:
          - task: UseDotNet@2
            inputs:
              packageType: "sdk"
              version: "3.1.x"
              installationPath: "c:/program files/dotnet"
              performMultiLevelLookup: true
          - template: version.yml
          - task: PowerShell@2
            displayName: "Copy output from container to Artifacts"
            inputs:
              targetType: "inline"
              script: |
                docker container create --name dacpac$(tag) $(REGISTRY)build/lighthouse-solution-data:$(SITECORE_VERSION)-$(nanoserverVersion)-$(tag)
                docker container cp dacpac$(tag):/solution/db $(Build.ArtifactStagingDirectory)/dacpacs
                docker container rm -f dacpac$(tag)
          - task: PublishPipelineArtifact@1
            displayName: "Publish Dacpac Artifacts"
            inputs:
              targetPath: "$(Build.ArtifactStagingDirectory)/dacpacs"
              artifact: "dacpac.$(tag)"
              publishLocation: "pipeline"
  - stage: Docker_Windows
    dependsOn: Build_Solution
    displayName: "Build Windows Images"
    jobs:
      - job: Build_Platform
        strategy:
          matrix:
            windows2004-xp0:
              poolName: "docker-2004-agents"
              osVersion: "2004"
              nanoserverVersion: "2004"
              docker-compose: 'docker-compose.yml'
              docker-compose-build: 'docker-compose.build.yml'
              topology: 'xp0'
            ltsc2019-xp0:
              poolName: "docker-ltsc2019-agents"
              osVersion: "ltsc2019"
              nanoserverVersion: "1809"
              docker-compose: 'docker-compose.yml'
              docker-compose-build: 'docker-compose.build.yml'
              topology: 'xp0'
            20H2-xp0:
              poolName: "docker-20H2-agents"
              osVersion: "20H2"
              nanoserverVersion: "20H2"
              docker-compose: 'docker-compose.yml'
              docker-compose-build: 'docker-compose.build.yml'
              topology: 'xp0'
            windows2004-xp1:
              poolName: "docker-2004-agents"
              osVersion: "2004"
              nanoserverVersion: "2004"
              docker-compose: 'docker-compose-xp1.yml'
              docker-compose-build: 'docker-compose-xp1.build.yml'
              topology: 'xp1'
            ltsc2019-xp1:
              poolName: "docker-ltsc2019-agents"
              osVersion: "ltsc2019"
              nanoserverVersion: "1809"
              docker-compose: 'docker-compose-xp1.yml'
              docker-compose-build: 'docker-compose-xp1.build.yml'
              topology: 'xp1'
            20H2-xp1:
              poolName: "docker-20H2-agents"
              osVersion: "20H2"
              nanoserverVersion: "20H2"
              docker-compose: 'docker-compose-xp1.yml'
              docker-compose-build: 'docker-compose-xp1.build.yml'
              topology: 'xp1'
        displayName: "Build Windows Docker Images"
        pool:
          name: $(poolName)
        steps:
          - task: UseDotNet@2
            inputs:
              packageType: "sdk"
              version: "3.1.x"
              installationPath: "c:/program files/dotnet"
              performMultiLevelLookup: true
          - template: version.yml
          - task: PowerShell@2
            displayName: "Build and Push Windows Images"
            inputs:
              targetType: "inline"
              script: |
                $params = @{}

                $sitecoreRegistry = "$(sitecore.container.registry)"

                az login -u "$(sitecore.container.registry.username)" -p "$(sitecore.container.registry.password)" -t "$(sitecore.container.registry.tenant)"

                if ("$(Build.SourceBranch)" -match "upgrade/(?<version>\d+\.\d+\.\d+)") {
                    $sitecoreRegistry = "$(sitecore.internal.container.registry)"
                }

                if ("$sitecoreRegistry" -ne "scr.sitecore.com/"){
                  az acr login -n "$sitecoreRegistry"
                }
                az acr login -n "$(container.registry.short)"

                $sitecoreVersion = "$(SITECORE_VERSION)"
                $params.Add("DemoTeamRegistry","$(REGISTRY)")
                $params.Add("SitecoreRegistry","$sitecoreRegistry")
                $params.Add("WindowsVersion","$(osVersion)")
                $params.Add("IsolationMode","process")
                $params.Add("SitecoreVersion","$sitecoreVersion")
                $params.Add("DemoVersion","$(tag)")
                $params.Add("SolutionVersion","$(tag)")
                if ("$(Build.SourceBranch)" -eq "refs/heads/main") {
                  $params.add("BaseModuleVersion","$(BASE_MODULE_VERSION_MAIN)")
                }
                else {
                  $params.add("BaseModuleVersion","$(BASE_MODULE_VERSION)")
                }

                ./init-ci.ps1 @params

                az login -u $(sitecore.container.registry.username) -p $(sitecore.container.registry.password)
                az acr login -n $(container.registry.short)

                ./pull-build-images.ps1

                docker-compose -f docker-compose.build.solution.yml pull

                # Reset demo version to correct tag without build id
                $env:DEMO_VERSION = "$(tag)"

                ./init-ci.ps1 @params

                docker-compose -f docker-compose.yml -f docker-compose.build.yml build --parallel
                docker-compose -f docker-compose.yml -f docker-compose.build.yml push

                $primaryBuild = $(if ([string]::IsNullOrEmpty("$(additionalImageTags)")) { $false } else { $true })
                if ($primaryBuild) {
                  $env:DEMO_VERSION = "$(additionalImageTags)"
                  docker-compose -f docker-compose.yml -f docker-compose.build.yml build --parallel
                  docker-compose -f docker-compose.yml -f docker-compose.build.yml push
                }
  - stage: Docker_Linux
    dependsOn: Build_Solution
    displayName: "Build Linux Images"

    jobs:
      - job: Build_Linux_Images
        displayName: "Build Linux Images"
        pool:
          name: docker-linux-agents
        steps:
          - task: UseDotNet@2
            inputs:
              packageType: "sdk"
              version: "3.1.x"
          - template: version.yml
          - task: DownloadPipelineArtifact@2
            displayName: "Download Dacpac Artifacts"
            inputs:
              buildType: "current"
              artifactName: "dacpac.$(tag)"
              targetPath: "$(Build.SourcesDirectory)/docker/images/windows/demo-mssql/data"
          - task: PowerShell@2
            displayName: "Downloading Latest Images"
            inputs:
              targetType: "inline"
              script: |
                $params = @{}

                $sitecoreRegistry = "$(sitecore.container.registry)"

                az login -u "$(sitecore.container.registry.username)" -p "$(sitecore.container.registry.password)" -t "$(sitecore.container.registry.tenant)"

                if ("$(Build.SourceBranch)" -match "upgrade/(?<version>\d+\.\d+\.\d+)") {
                    $sitecoreRegistry = "$(sitecore.internal.container.registry)"
                }

                if ("$sitecoreRegistry" -ne "scr.sitecore.com/"){
                  az acr login -n "$sitecoreRegistry"
                }
                az acr login -n "$(container.registry.short)"

                $sitecoreVersion = "$(SITECORE_VERSION)"

                $params.Add("DemoTeamRegistry","$(REGISTRY)")
                $params.Add("SitecoreRegistry","$sitecoreRegistry")
                $params.Add("SitecoreVersion","$sitecoreVersion")

                $baseModuleVersion = "$(($sitecoreVersion -replace '\.','') + '.0')"

                if ("$(Build.SourceBranch)" -eq "refs/heads/develop") {
                  $baseModuleVersion += "-beta"
                  $params.add("BaseModuleVersion","$baseModuleVersion")
                }
                elseif ("$(Build.SourceBranch)" -eq "refs/heads/main") {
                  $params.add("BaseModuleVersion","$baseModuleVersion")
                }

                ./init-ci.ps1 @params

                ./pull-linux-build-images.ps1
              pwsh: true
          - task: DockerCompose@0
            displayName: "Docker Compose Build"
            inputs:
              containerregistrytype: "Azure Container Registry"
              azureSubscription: "$(azure.subscription)"
              azureContainerRegistry: "$(container.registry)"
              dockerComposeFile: "docker/docker-compose-linux.yml"
              dockerComposeFileArgs: |
                DEMO_VERSION=$(tag)
                REGISTRY=$(REGISTRY)
                SITECORE_VERSION=$(SITECORE_VERSION)
                SQL_SA_PASSWORD=$(SQL_SA_PASSWORD}
                SITECORE_LICENSE=$(SITECORE_LICENSE)
                TELERIK_ENCRYPTION_KEY=$(TELERIK_ENCRYPTION_KEY)
                OPENCALAIS_ACCESSTOKEN=$(OpenCalais.AccessToken)
                HOSTNAME_SUFFIX=
              qualifyImageNames: false
              action: "Build services"
              additionalImageTags: "$(SITECORE_VERSION)-linux-$(additionalImageTags)"
              arguments: "$(no.cache)"
              currentWorkingDirectory: "$(Build.SourcesDirectory)"
          - task: DockerCompose@0
            displayName: "Push Images"
            inputs:
              containerregistrytype: "Azure Container Registry"
              azureSubscription: $(azure.subscription)
              azureContainerRegistry: $(container.registry)
              dockerComposeFile: "docker/docker-compose-linux.yml"
              dockerComposeFileArgs: |
                REGISTRY=$(REGISTRY)
                DEMO_VERSION=$(tag)
                SITECORE_VERSION=$(SITECORE_VERSION)
                SQL_SA_PASSWORD=$(SQL_SA_PASSWORD}
                SITECORE_LICENSE=$(SITECORE_LICENSE)
                TELERIK_ENCRYPTION_KEY=$(TELERIK_ENCRYPTION_KEY)
                HOSTNAME_SUFFIX=
              action: "Push services"
              additionalImageTags: "$(SITECORE_VERSION)-linux-$(additionalImageTags)"
              currentWorkingDirectory: "$(Build.SourcesDirectory)"
  - stage: Update_Portal_Databases_Nightly
    displayName: "Update 'nightly' version in portal databases"
    dependsOn:
      - Release_Notes
    condition: and(succeeded('Docker_Windows'), succeeded('Docker_Linux'),eq(variables['Build.SourceBranch'], 'refs/heads/develop'))
    jobs:
      - job: Update_Tags
        displayName: "Update Tags"
        steps:
          - task: UseDotNet@2
            inputs:
              packageType: "sdk"
              version: "3.1.x"
              installationPath: "c:/program files/dotnet"
              performMultiLevelLookup: true
          - template: version.yml
          - task: PowerShell@2
            inputs:
              targetType: "inline"
              script: |
                Invoke-RestMethod -Uri "$(DEV_PORTAL)/api/UpdateDefinition?demoType=platform-xp0-vnext&sitecoreVersion=$(SITECORE_VERSION)&channel=nightly" -Method POST -Body "{ apiKey: '$(DEV_PORTAL_API_KEY)', tag: '$(GitVersion.SemVer)' }" -ContentType "application/json"
                Invoke-RestMethod -Uri "$(PROD_PORTAL)/api/UpdateDefinition?demoType=platform-xp0-vnext&sitecoreVersion=$(SITECORE_VERSION)&channel=nightly" -Method POST -Body "{ apiKey: '$(PROD_PORTAL_API_KEY)', tag: '$(GitVersion.SemVer)' }" -ContentType "application/json"

  - stage: Update_DEV_Portal_Databases_Stable
    displayName: "Update 'stable' version in the DEV portal database"
    dependsOn:
      - Release_Notes
    condition: and(succeeded('Docker_Windows'), succeeded('Docker_Linux'),eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - job: Update_Dev_Database
        displayName: "Update Dev Database"
        steps:
          - task: UseDotNet@2
            inputs:
              packageType: "sdk"
              version: "3.1.x"
              installationPath: "c:/program files/dotnet"
              performMultiLevelLookup: true
          - template: version.yml
          - task: PowerShell@2
            inputs:
              targetType: "inline"
              script: |
                Invoke-RestMethod -Uri "$(DEV_PORTAL)/api/UpdateDefinition?demoType=platform-xp0-vnext&sitecoreVersion=$(SITECORE_VERSION)&channel=stable" -Method POST -Body "{ apiKey: '$(DEV_PORTAL_API_KEY)', tag: '$(GitVersion.SemVer)' }" -ContentType "application/json"

  - stage: Update_PROD_Portal_Database_Stable
    displayName: "Update 'stable' version in the PROD portal database"
    dependsOn:
      - Release_Notes
    condition: and(succeeded('Docker_Windows'), succeeded('Docker_Linux'),eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - job: Update_Production_Database
        displayName: "Update Production Database"
        steps:
          - task: UseDotNet@2
            inputs:
              packageType: "sdk"
              version: "3.1.x"
              installationPath: "c:/program files/dotnet"
              performMultiLevelLookup: true
          - template: version.yml
          - task: PowerShell@2
            inputs:
              targetType: "inline"
              script: |
                Invoke-RestMethod -Uri "$(PROD_PORTAL)/api/UpdateDefinition?demoType=platform-xp0-vnext&sitecoreVersion=$(SITECORE_VERSION)&channel=stable" -Method POST -Body "{ apiKey: '$(PROD_PORTAL_API_KEY)', tag: '$(GitVersion.SemVer)' }" -ContentType "application/json"
      - deployment: Update_Production_Database_Deployment
        displayName: "Update Production Database Deployment"
        environment: Production Portal Database

  - stage: Trigger_Harbor_Push
    displayName: "Trigger Harbor Push"
    dependsOn:
      - Docker_Windows
      - Docker_Linux
    condition: and(succeeded('Docker_Windows'), succeeded('Docker_Linux'),or( eq(variables['Build.SourceBranch'], 'refs/heads/develop'), eq(variables['Build.SourceBranch'], 'refs/heads/main')))
    jobs:
      - job: Harbor_Push
        displayName: "Harbor Push"
        steps:
          - task: UseDotNet@2
            inputs:
              packageType: "sdk"
              version: "3.1.x"
              installationPath: "c:/program files/dotnet"
              performMultiLevelLookup: true
          - template: version.yml
          - task: TriggerBuild@3
            displayName: "Trigger Harbor Push"
            inputs:
              definitionIsInCurrentTeamProject: true
              buildDefinition: "103"
              queueBuildForUserThatTriggeredBuild: true
              ignoreSslCertificateErrors: false
              useSameSourceVersion: false
              useCustomSourceVersion: false
              useSameBranch: false
              branchToUse: "main"
              waitForQueuedBuildsToFinish: false
              storeInEnvironmentVariable: false
              buildParameters: "namespace: demo, groupName: demo, tag: $(GitVersion.SemVer)"
              authenticationMethod: "Personal Access Token"
              password: "$(System.AccessToken)"
              enableBuildInQueueCondition: false
              dependentOnSuccessfulBuildCondition: false
              dependentOnFailedBuildCondition: false
              checkbuildsoncurrentbranch: false
              failTaskIfConditionsAreNotFulfilled: false

  - stage: Release_Notes
    displayName: "Create Release Notes"
    dependsOn:
      - Docker_Windows
      - Docker_Linux
    condition: and(succeeded('Docker_Windows'), succeeded('Docker_Linux'),or( eq(variables['Build.SourceBranch'], 'refs/heads/develop'), eq(variables['Build.SourceBranch'], 'refs/heads/main')))
    jobs:
      - job: Generate_Release_Notes
        pool:
          vmImage: "windows-latest"
        displayName: "Generate Release Notes"
        steps:
          - template: version.yml
          - task: XplatGenerateReleaseNotes@3
            inputs:
              outputfile: "$(Build.ArtifactStagingDirectory)/releasenotes-platform-xp0-vnext-$(GitVersion.SemVer).md"
              templateLocation: "File"
              templatefile: "release-notes-template.hb"
              dumpPayloadToConsole: true
              dumpPayloadToFile: false
              replaceFile: true
              appendToFile: false
              getParentsAndChildren: False
              sortWi: true
              checkStage: false
          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: "$(Build.ArtifactStagingDirectory)/releasenotes-platform-xp0-vnext-$(GitVersion.SemVer).md"
              artifact: "Release Notes"
              publishLocation: "pipeline"
          - task: AzureCLI@2
            displayName: "Upload release notes"
            inputs:
              azureSubscription: "$(azure.subscription)"
              scriptType: "pscore"
              scriptLocation: "inlineScript"
              inlineScript: "az storage file upload --account-name dockerassets  --share-name release-notes --source $(Build.ArtifactStagingDirectory)/releasenotes-platform-xp0-vnext-$(GitVersion.SemVer).md"
