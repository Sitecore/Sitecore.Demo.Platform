        <h2>Ingredients for 4 servings:</h2>
        <div>
        <ul>
            <li>1 medium medium yellow onion, sliced</li>
            <li>1 red bell pepper, sliced</li>
            <li>1 yellow bell pepper, sliced</li>
            <li>1 green bell pepper, sliced</li>
            <li>2 cups (275 g) chicken sausage, sliced into coins</li>
            <li>olive oil, to taste</li>
            <li>1 &frac14; tablespoons creole seasoning, divided</li>
            <li>1 lb (455 g) raw shrimp, peeled and deveined</li>
            <li>&frac12; teaspoon paprika</li>
            <li>1 &frac12; cups (300 g) tomato, diced</li>
            <li>4 cups (920 g) rice, cooked, we used brown rice</li>
            <li>scallion, sliced, for garnish</li>
        </ul>
        </div>
        <h2>Preparation:</h2>
        <div>
        <ol>
            <li>Preheat the oven to 425&deg;F (220&deg;C).</li>
            <li>On a large baking sheet, arrange the onion, bell peppers, and chicken sausage. Drizzle with olive oil and season with 1 tablespoon Creole seasoning, or to taste. Using your hands, mix everything together well.</li>
            <li>Bake for 8 minutes, or until chicken sausage begins to brown.</li>
            <li>While the vegetables and chicken sausage are cooking, place the shrimp in a small bowl. Season with 1 teaspoon Creole seasoning and &frac12; teaspoon paprika. Stir to coat.</li>
            <li>Remove the vegetables and sausage from the oven, and add the seasoned shrimp and diced tomatoes. Mix everything together.</li>
            <li>Return everything to the oven for 6 minutes, or until the shrimp is just done.</li>
            <li>Remove from the oven and add the cooked rice, mixing everything together well.</li>
            <li>Garnish with sliced scallions and serve immediately.</li>
            <li>Enjoy!</li>
        </ol>
        </div>
