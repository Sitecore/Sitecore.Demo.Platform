    - ID: "5a0b08e5-7f6c-48dc-929a-5d6cfda45e1d"
      Hint: Content
      Value: |
        <p>The connected home was a fantasy just a decade ago. A home that can respond to your demands and adjust to your preferences sounds more like the premise of an awesome &ldquo;Twilight Zone&rdquo; episode. But with the introduction of smart technology into everyday appliances, the completely connected home is now a reality.<br />
        <br />
        Products like Nest, which allow users to control their thermostat via their mobile phone, and other smart technology, such as the Cinder Sensing Cooker, a skillet which uses smart sensors to adjust cooking temperature based on the food and desired result (such as rare versus medium rare), the connected home is ushering in a new era of convenience for homeowners.<br />
        <br />
        To take advantage of the new smart stoves on the market, we are showcasing a fantastic recipe that will be fun to make and satisfying to eat. It offers home chefs the chance to use the exciting features available in the connected stove.</p>
        &nbsp;
