        <p>Lorsque vous choisissez une tablette, v&eacute;rifiez son syst&egrave;me d'exploitation. Certains mod&egrave;les fonctionnent sur des syst&egrave;mes d'exploitation mobiles, ce qui limite votre capacit&eacute; &agrave; utiliser certaines applications.</p>
        <div><strong>Quoi de neuf dans les ordinateurs portables</strong></div>
