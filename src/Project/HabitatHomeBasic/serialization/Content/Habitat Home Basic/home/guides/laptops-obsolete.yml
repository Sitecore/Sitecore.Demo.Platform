        <p>Comme les t&eacute;l&eacute;phones deviennent de plus en plus intelligents et les tablettes am&eacute;liorent la fonctionnalit&eacute;, l'ordinateur portable va-t-il suivre le chemin de la machine &agrave; &eacute;crire? Pas dans le future l'imm&eacute;diat, selon les experts en technologie de Habitat Home. Cependant, comme les consommateurs exigent une mobilit&eacute; accrue, ces produits deviendront plus similaires.</p>
        <p>Voici quelques innovations &agrave; surveiller, maintenant et dans les ann&eacute;es &agrave; venir.</p>
