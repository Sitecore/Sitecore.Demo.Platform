    - ID: "51634430-f816-43c6-b8ac-aed07ed3a900"
      Hint: Services
      Value: |
        <h4>Cumulus Freedom Card Services</h4>
        <p><strong>Direct Deposit:</strong> Sign up to have your payroll, pension, Social Security, or any regularly received income deposited directly to your account.</p>
        <p><strong>Overdraft Protection:</strong> Safeguard your checking account by linking it to a Protecting Account - another Cumulus checking, savings, money market, credit card or line of credit. When there are insufficient funds in your account to pay for an item, funds can automatically transfer from the Protecting Account to cover your payments.</p>
    - ID: "7b69e094-fd16-4989-8758-c80100548db7"
      Hint: Requirements
      Value: |
        <div>
                  <div class="extraColPadding">
                    <h4>Requirements</h4>
                    <ul>
                      <li>$2,000 or greater, total qualifying direct deposits per statement period</li>
                      <li>OR, $2,000 average monthly balance in checking</li>
                      <li>OR, $15,000 combined average monthly balance in Cumulus consumer deposits, loans and/or investments</li>
                    </ul>
                  </div>
                </div>
