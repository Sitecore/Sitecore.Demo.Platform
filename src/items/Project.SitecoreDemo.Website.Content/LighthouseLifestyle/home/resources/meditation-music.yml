    - ID: "5a0b08e5-7f6c-48dc-929a-5d6cfda45e1d"
      Hint: Content
      Value: |
        <p style="color: #777777; background-color: #ffffff; margin-right: 0px; margin-bottom: 15px; margin-left: 0px;">The 25-minute recorded meditation, which is available to download for free on Audible, is designed to help listeners relax before bed. It includes a mix of deep breathing exercises, gratitude prompts and relaxation techniques, all voiced by Combs.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 15px;">"I wasn't always the best at prioritizing sleep I didn't always understand its power," Combs, 50, said in the meditation titled "Honor Yourself." "But now I do, and I want to help you find it, too."</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 15px;">Last year, Combs worked with Arianna Huffington, author and founder of Thrive Global, to improve his own sleep habits. He then collaborated with Thrive Global to produce this meditation.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 15px;">At the start of his career, Combs had a reputation in the music industry for pulling all-nighters and even had the phrase "no sleep" painted on the wall of his studio, Bad Boy Records. (Microsoft co-founder Bill Gates&nbsp;once had a similar attitude to sleep.)</p>
