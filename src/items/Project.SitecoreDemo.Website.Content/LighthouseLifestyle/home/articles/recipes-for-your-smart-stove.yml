    - ID: "87241a2b-d20a-4624-a439-07f4d9afea6e"
      Hint: Additional Content
      Value: "<h2>The Ultimate Beef Wellington</h2><h3>Ingredients</h3><p><i>Serves 12</i></p><ul><li>3 lb center-cut beef tenderloin</li><li>kosher salt, to taste</li><li>black pepper, to taste</li><li>2 tablespoons canola oil</li><li>¼ cup English mustard</li><li>1 tablespoon butter</li><li>2 shallots, minced</li><li>2 lb cremini mushroom, minced</li><li>5 cloves garlic, minced</li><li>½ lb prosciutto, thinly sliced, or ham</li><li>1 sheet puff pastry</li><li>2 eggs, beaten</li></ul><h3>Preparation</h3><ol><li>Preheat oven to 400°F (200°C).</li><li>Let the beef tenderloin come to room temperature. Season with kosher salt and pepper on all sides.</li><li>Add canola oil to a large pan on high heat. Once the oil is hot, add the tenderloin. Without moving the tenderloin, cook until a dark brown crust forms, about 3 minutes. Repeat searing on all sides, including the tenderloin ends.</li><li>Remove the tenderloin from the pan and transfer to a cutting board or wire rack and remove ties.</li><li>Brush the mustard on all sides of the meat while it’s still warm. Let the meat rest for while making the duxelles (mushrooms cooked and reduced until dry).</li><li>To the same pan, add the butter, mushrooms, minced shallot, and minced garlic over medium heat. Cook, stirring occasionally until all the liquid evaporates and the mushroom mixture becomes a thick, dry-like paste.</li><li>Remove the mushrooms from the pan and let cool completely.</li><li>Place a large layer of overlapping sheets of plastic wrap on your work surface that is twice the length and width of the tenderloin.</li><li>Lay overlapping strips of prosciutto on the plastic into an even square layer.</li><li>Spread a layer of the mushrooms evenly over the prosciutto.</li><li>Tightly and evenly wrap the tenderloin with the prosciutto, using the plastic wrap to wrap it even tighter and seal ends. Tie the ends of the plastic wrap together to hold the Wellington’s shape.</li><li>Place in the refrigerator for 15 minutes.</li><li>Place a new layer of plastic wrap on the work surface and lay a sheet of puff pastry over it. Unwrap the prosciutto-wrapped beef tenderloin onto the puff pastry, wrapping until the ends meet.</li><li>Cut off any extra puff pastry, making sure there is no overlap.</li><li>Wrap the puff pastry in plastic wrap, tying the ends together to form a log shape. Place in the refrigerator for 15 minutes.</li><li>Place the beef Wellington on a greased, parchment paper-lined baking sheet. Brush the surface with the beaten eggs. With a fork, score a decorative design onto the surface of the puff pastry.</li><li>Decorate with additional pastry (optional). Sprinkle with kosher salt.</li><li>Bake for 40 minutes or until the puff pastry is a dark golden brown and the internal temperature of the beef is 135°F (57°C) for medium-rare.</li><li>Enjoy!</li></ol>"
