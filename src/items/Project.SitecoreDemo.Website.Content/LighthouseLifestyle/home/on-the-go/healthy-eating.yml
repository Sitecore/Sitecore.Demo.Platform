    - ID: "5a0b08e5-7f6c-48dc-929a-5d6cfda45e1d"
      Hint: Content
      Value: |
        <p>When your days are packed with meetings, appointments, errands, and social time, sometimes the only chance to eat is when you’re on the go. This is why we’re big fans of portable snacks and meals.</p>
        <p>For days when you’re on your feet nonstop, soup isn’t exactly the best choice. It is important to think differently about healthy eating when you are on the go. Do the best you can without beating yourself up.</p>
        <strong>Tips For Healthy Eating On The Go</strong>
        <ol>
            <li>
            Try to bring homemade meals and snacks with you. As much as you can, pack food made at home. It will likely be healthier than the food you will find on the road. Check out the meal and snack ideas below.
            </li>
            <li>Make smart choices when eating out. Check out these tips when eating out at all your favorite types of restaurants.</li>
            <li>Try to eat regularly. Aim to eat around the same times everyday for breakfast, lunch and dinner to help maintain a healthy eating pattern.</li>
            <li>Don’t wait until you’re too hungry to eat. Be sure to include healthy snacks during your shift to keep your energy levels up. Include a mid morning and late afternoon snack as part of your workday. Avoid snacks high in fat, sugar and salt.</li>
            <li>Avoid sugary drinks. Fill a large reusable water bottle with fresh water that can be refilled.  Choose whole fruit over fruit juices most often. Limit sweetened drinks like pop.</li>
            <li>Watch the caffeine. Limit intake of coffee, caffeinated pop and energy drinks. Include no more than 3 cups (750 mL or 24 oz) of regular coffee or 8 cups (2 L or 64 oz) of black tea per day. Choose decaffeinated drinks if you’d like more than these amounts.</li>
        </ol>
