      Value: |
        <p>The goal of this step is customer acquisition. The visitor arrives on the website at an article page that contains a call-to-action form. If the visitor submits the call-to-action form, we are able to do the following:</p>
        <ul>
            <li>Use the visitor's email address to turn them into a known contact in Sitecore's Experience Database</li>
            <li>Trigger a Sitecore goal (which can be used for personalization or other purposes in the current and future visits)</li>
            <li>Attempt to collect consent information for re-marketing opportunities</li>
            <li>Send a confirmation email</li>
            <li>Enroll the visitor in a Marketing Automation plan to nurture new contacts</li>
        </ul>
        <p>The visitor will receive an email after submitting the call-to-action form due to implied consent but it is important that we collect&nbsp;<strong><em>consent information</em></strong>&nbsp;from the visitor if we wish to send marketing emails in the future.</p>
