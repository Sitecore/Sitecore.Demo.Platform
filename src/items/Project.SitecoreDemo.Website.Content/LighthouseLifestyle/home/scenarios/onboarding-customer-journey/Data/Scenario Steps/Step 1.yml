      Hint: Content
      Value: "<p>This scenario begins with an unknown contact that is using a search engine to find content. Lighthouse has created some pay-per-click (PPC) advertisements that are displayed to that contact on their search engine results page (Google, Bing, etc.). The goal of this step is to bring the unknown contact to the website while tracking that they came in via the PPC advertisement.</p><p>Tracking an incoming contact can be accomplished with Sitecore's <i><b>Campaign Creator</b></i>&nbsp;tool which allows marketers to create and manage campaigns at scale. An individual campaign code is created in Sitecore that can be appended to any incoming links.</p><p>For example:<br />https://example.com?<b>sc_camp=7F3D54DB06A84146897E5036BCC9315A</b></p><p>The information captured via the campaign code in Sitecore is critical for reporting and analytics purposes and helps marketers determine if a campaign is performing as expected or needs attention. You will see more about Sitecore's analytics and reporting at the end of this scenario.</p>"
