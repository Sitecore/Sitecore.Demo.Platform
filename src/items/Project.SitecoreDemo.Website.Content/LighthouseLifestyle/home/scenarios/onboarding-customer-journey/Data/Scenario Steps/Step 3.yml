      Value: |
        <p>In this step the visitor has been placed in a Marketing Automation plan to help control the customer journey for new contact acquisitions.</p>
        <p>The Marketing Automation plan will check visitor consent information and will only re-market if consent has been given. If no consent has been given we remove the contact from the Marketing Automation plan and place them on a contact list for later use.</p>
        <p>The goal of the Marketing Automation plan is to direct visitors to complete other goals on the website. The follow up goals involve completing a <em><strong>3-step questionnaire</strong></em> and <strong><em>creating a new account</em></strong>&nbsp;in order to gather more information about the visitor.</p>
        <p>You can review the plan by going to the <em><strong>Marketing Automation app</strong></em> on the Sitecore dashboard. The Marketing Automation plan is named <strong><em>New Contact - Onboarding Customer Journey</em></strong>.</p>
