      Hint: Content
      Value: |
        <h2>Trade Finance Program</h2>
        Lighthouse Financial&rsquo;s Trade Program helps make convenient and less risky for corporations to buy and sell internationally. The following bullet points outline the Trade Finance Program:<br />
        Letters of Credit &mdash; Habitat &rsquo;s expedited letters of credit help to facilitate shipments of goods and payments to enable quick and efficient transactions.
        <p>Documentary Collections &ndash; Use in lieu of a Letter of Credit when buyers and sellers want a third-party document-handling entity such as Lighthouse involved in the transaction.</p>
        <p>Trade Services Online &mdash; Use Lighthouse Financial&rsquo;s online business portal to issue, amend, and advise a Letter of Credit, initiate an export collection and review, and track and settle import collections.</p>
        <p>&nbsp;</p>
