      Hint: Content
      Value: |
        <h2>Streamline Your Cash Management</h2>
        Accelerate collections, control payments and manage transactions and reporting using specialists and Financial&rsquo;s web-based banking platform designed specifically for companies like yours. Here&rsquo;s how it works:
        <h3>Payments</h3>
        <ul>
            <li>Domestic and International Wire Transfer &mdash; Move funds domestically and internationally in any of 135 currencies.</li>
            <br />
            <li>ACH origination &mdash; Originate credits and debits for payments such as payroll, vendor payments and taxes through the Automated Clearing House.</li>
            <br />
            <li>Debit Blocks and Filters&mdash;Prevent fraudulent debits to your account by blocking all ACH debits (blocks) or allowing only those you admin.<br />
            <br />
            </li>
            <li>Payroll Manager &mdash; Manage all aspects of your business' payroll process including payment and employee direct deposit, and tax filing. Employees can access payroll statements from a dedicated payroll portal.<br />
            <br />
            </li>
            <li>Corporate Card &mdash; Simplify expense management with a single card program for all your business purchases. Powerful management tools and access to account activity and reports are available 24/7.</li>
        </ul>
        <h3>Receivables</h3>
        <ul>
            <li>Remote Check Deposit &mdash; Capture electronic images of paper checks at your business site for deposit to your Financial Business account. Use a scanner or your mobile phone to securely transmit check images via the web.<br />
            <br />
            </li>
            <li>Currency Services &mdash; Send and receive cash, coin, and check deposits securely between your business location and a Commercial Bank Vault.<br />
            <br />
            </li>
            <li>ACH/EDI Addenda Reporting &mdash; Electronic Data Interchange (EDI) receive detailed reports of remittance information from trading partners today via website or mobile app.</li>
        </ul>
        <h3>Information</h3>
        Business Portal &mdash; Increase your efficiency and control by using the Business Portal&mdash;a secure, web-based online platform designed for businesses, to access Treasury Services including cash management, trade finance, and foreign exchange. Manage escrow accounts and other specialized deposit account services. Optional cash manager suite of services provides real-time reporting and extensive wire transfer functionality.
        <h3>Deposit Accounts Options</h3>
        <p>InstaChecking &mdash; For businesses and professional organizations with few cash management requirements.</p>
        <p>FlexChecking &mdash; Primarily for growing business and professional organizations with some cash management requirements.</p>
        <p>LLC-Checking &mdash; Designed to meet the needs of corporations, partnerships, sole proprietorships, not-for-profit organizations that require a range of cash management and other bank services.</p>
        <p>Interest Checking &mdash; An interest-earning checking account designed for businesses looking to maintain a liquid reserve and earn interest on checking balances.</p>
        <p>BizChecking Plus &mdash; A revolving line of credit linked to a business checking account for overdraft and uncollected funds protection.</p>
        <h4>Investment Options</h4>
        <p>Sweep Accounts &mdash; Earn interest on demand deposit funds by automatically sweeping end-of-day account balances over a pre-determined amount to a linked account offshore.</p>
        <p>Short-term Investing &mdash; Invest in short term instruments including commercial paper, repurchase agreement and Nassau or Puerto Rico time deposits through our web-based investment portal accessible through Portal Online.</p>
        <p>&nbsp;</p>
