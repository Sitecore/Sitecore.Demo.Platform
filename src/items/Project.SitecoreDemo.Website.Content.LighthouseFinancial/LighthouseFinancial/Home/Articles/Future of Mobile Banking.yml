      Hint: Content
      Value: |
        <h3>A New Generation</h3>
        <p>Banking is a rapidly changing industry, and the biggest paradigm shift that has occurred is the move to digital-only banks.</p>
        <p>Millennials are moving more frequently toward digital banking. And as a result, they're walking into their banks' traditional brick-and-mortar branches less often than ever before.</p>
        <p>This generation represents the greatest share of the U.S. population at 26% and the employed population at 34%, so it's clear that their behaviors and preferences will have a profound effect on the future of the banking industry, particularly with regard to the way banks interact with their customers.</p>
        <p>This shift to digital banking has come in many forms. Traditional powers such as Bank of America, JPMorgan Chase, Wells Fargo, and more have released mobile banking apps to let customers manage their accounts from their smartphones. And some startups have taken this approach one step further by creating digital-only banks that completely remove the need for a physical branch.</p>
