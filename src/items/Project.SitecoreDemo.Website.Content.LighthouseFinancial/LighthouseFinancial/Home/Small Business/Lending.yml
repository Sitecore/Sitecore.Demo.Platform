      Value: |
        <h2>How Do SBA Loans Work?</h2>
        The U.S. Small Business Administration (SBA) provides a number of financial assistance programs for small businesses that have been specifically designed to meet key financing needs. The SBA does not make direct loans to small businesses. Instead, SBA sets the guidelines for loans, which are then made by its partners, like Atlantic Capital Bank. When a business applies for an SBA loan, it is actually applying for a commercial loan structured according to SBA requirements with an SBA guaranty.<br />
        <p>Habitat Financial small business bankers are here to help answer your questions and guide you through the entire SBA loan process.</p>
        <p>Why would a typical small business pursue an SBA loan?</p>
        <ul>
            <li>Desire to purchase/build its own facilities</li>
            <li>Need for additional capital equipment</li>
            <li>Need to refinance existing debt</li>
            <li>Business acquisition</li>
            <li>Need for long-term working capital</li>
        </ul>
        <p>What are the advantages of an SBA loan?</p>
        <ul>
            <li>Lower monthly payments</li>
            <li>Fully amortizing loans</li>
            <li>Higher loan-to-value ratios</li>
            <li>Longer terms than conventional loans</li>
            <li>Lower down payments</li>
            <li>Low or no prepayment penalties</li>
        </ul>
        <p>&nbsp;</p>
