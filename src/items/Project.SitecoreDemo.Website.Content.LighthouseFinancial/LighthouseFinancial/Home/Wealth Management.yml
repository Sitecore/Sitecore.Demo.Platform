      Hint: Content
      Value: <h2>A CLEAR POINT OF VIEW</h2><br /><p>Wealth management is more than just investment advice, as it can encompass all parts of a person's financial life. The idea is that rather than trying to integrate pieces of advice and various products from a series of professionals, high net worth individuals benefit from a holistic approach in which a single manager coordinates all the services needed to manage their money and plan for their own or their family's current and future needs.</p><br /><p>While the use of a wealth manager is based on the theory that he or she can provide services in any aspect of the financial field, some choose to specialize in particular areas. This may be based on the expertise of the wealth manager in question, or the primary focus of the business within which the wealth manager operates.</p>
