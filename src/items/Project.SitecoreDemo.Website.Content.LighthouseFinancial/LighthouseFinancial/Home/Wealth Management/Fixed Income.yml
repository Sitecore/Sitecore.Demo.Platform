    - ID: "5a0b08e5-7f6c-48dc-929a-5d6cfda45e1d"
      Hint: Content
      Value: |
        <h2>Types of Fixed Income</h2>
        There are four broad categories of fixed income investments. Short-term products return a low rate, but you only tie up your money for a few months at most. Long-term products pay a higher rate, but you must leave your money invested for years.<br />
        <p><strong>Short-term</strong>: The interest rates on these accounts are based on the fed funds rate, or equivalent Treasury bill rates of four years or less.</p>
        <p><strong>Long-Term</strong>: Long-term fixed income investments are called bonds. They are how organizations get substantial loans. Unlike loans, bonds can be bought or sold like any security. The interest rates on these accounts follow Treasury notes and bonds. The rate depends on the duration of the bond.</p>
        <p><strong>Fixed Income Derivatives</strong>: There are many financial derivatives that base their value on fixed income products. They have the most potential return because you invest less of your money, but if they lose money, you could lose much more than your initial investment. Sophisticated investors, companies, and financial firms use them to hedge against losses.</p>
        <p><strong>Third-Party Fixed Income Payment Streams</strong>: Some fixed income streams don't depend on the value of an investment. Instead, the payment is guaranteed by a third party.</p>
        <br />
        <p>&nbsp;</p>
