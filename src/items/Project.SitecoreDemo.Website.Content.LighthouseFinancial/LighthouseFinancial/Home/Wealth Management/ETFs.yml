    - ID: "5a0b08e5-7f6c-48dc-929a-5d6cfda45e1d"
      Hint: Content
      Value: |
        <h2>More choice. Same quality.</h2>
        We offer clients the option to select an additional experienced provider when deciding where to place their ETF assets. For decades, across Habitat Financial we have managed or serviced hundreds of billions of dollars in ETF assets - acting as custodians, facilitators, brokers and advisors. Habitat Financial has a suite of ETF capabilities covering asset servicing, securities lending, capital market services, brokerage and clearing services.<br />
        <h3>We have the size, experience and expertise</h3>
        <p>With Habitat Financial Investment Management&rsquo;s launch of a range of ETFs, we round-out our ETF services on offer while also expanding our suite of outcome-oriented investment solutions. Our range of ETFs can be used as &lsquo;building blocks&rsquo; in an investor's portfolio, either as part of a multi-asset solution or a more holistic investment strategy.</p>
        <p>The combination of our size, scale, capability, experience and expertise means we have the ability to offer and grow a high-quality ETF range that represents exceptional value to clients.</p>
        <p>&nbsp;</p>
