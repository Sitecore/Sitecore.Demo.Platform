      Value: |
        <h3>YOUR ANYWHERE BANK. WHEREVER YOU LIVE.</h3>
        Habitat Financial offers every micro and small business personal attention, free mobile banking and convenient card products, regardless of where in the US your business is located, registered, or doing business.<br />
        Personal service for every business customer, no matter how small. Secure and convenient mobile business banking, at a great value. Open and simple application processes for new accounts and basic services. These are the things you expect, and which we expect ourselves to provide all our customers.
        <p>Our clients are micro and small business owners who need the support and value only a true small business bank can offer. One whose purpose, mission and focus are aimed at making small &amp; micro business banking needs its top priority.</p>
        <p>Join the thousands of micros, sole props, and small LLCs and Corps who&rsquo;ve already switched to Habitat Financial, where all we do is your business.</p>
        <p>&nbsp;</p>
