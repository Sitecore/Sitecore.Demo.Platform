        <p>短いバージョンのプライバシーポリシー<br />
        <br />
        当社は、お客様の電子メールを含め、お客様が当社に提供した個人情報を販売することはなく、内部目的でのみ使用します。<br />
        あなたのブラウザには様々なクッキーが置かれており、どのようにLighthouseウェブサイトを使用しているのか、お客様のニーズに合った経験やオファーを提供する方法を理解しています。 クッキーの中には、広告の効果を宣伝して測定するのに役立つ第三者向けのものもあり、マーケティング費用を慎重に費やすことができます。 クッキーが気に入らない場合は、ハビタットウェブサイトを閲覧しないでください。</p>
