        <p>Your smartphone wakes you up with a gentle song. Your blinds automatically open and your coffeepot brews a perfect cup, timed so that it's ready as soon as you emerge from the shower. As you leave for work, your lights automatically click off, your thermostat adjusts, and your security system kicks in. All this activity, and you didn't lift a finger.</p>
        <p>Connected homes aim to make our lives more comfortable and our homes more energy efficient. With such a wide range of products available, from smart appliances and mattress covers to switches and light bulbs, where do you start? Lighthouse has a few "smart" suggestions.</p>
        
