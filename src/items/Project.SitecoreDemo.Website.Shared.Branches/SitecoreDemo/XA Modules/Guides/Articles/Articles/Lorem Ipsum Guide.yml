      Hint: Additional Content
      Value: |
        <p><strong>Start with the basics</strong></p>
        <p>If you're designing a connected home from scratch, you'll need a few foundational items first. A home automation hub allows you to connect and use multiple devices. Even better, you can control them all from one app.</p>
        <p>You'll also want to download IFTTT ("if this, then that"). The mobile app and website lets you write simple commands without programming. For example, "if the alarm clock goes off at 5:45 a.m., turn on the coffeepot."</p>
        <p>Once you invest in the basics, you can experiment with small items, such as smart light bulbs. With your smartphone, you can control individual or groups of bulbs to turn on when you wake up and turn off when you leave the house. They cost more than LED bulbs ($15 and up) but last about 22 years and use 80 percent less power than traditional bulbs.</p>
        <p><strong>Smart security</strong></p>
        <p>A "smart" security system is one of the wisest investments you can make for your home and family. The Helix Sentinel 4 Camera Network Video Recorder Bundle offers motion detection and selectable zoom to get clear footage of potential intruders. Remote access lets you check in on the home front via your smartphone or tablet.</p>
        <p>For extra protection and style, consider keyless locks, such as the Lighthouse Sentinel Touchscreen Key-Free Deadbolt. A built-in interference alarm sounds when someone tries to break in, which gives you extra peace of mind.</p>
        <p>To protect your little ones, products such as the Lighthouse Sentinel HD Wireless Baby Monitoring Camera offer streaming video so you can monitor baby from anywhere with your smartphone. A built-in microphone and two-way speaker let you hear her cries and coax her to sleep.</p>
        <p><strong>Get smarter gadgets</strong></p>
        <p>A connected home includes not only major appliances, but also small devices we use every day. Products such as the iGrill Mini alert your smartphone when your steak reaches the perfect temperature. Sous vide cookers, once reserved for high-end restaurants, have made their way into high-end homes, with smart features such as Bluetooth and built-in WiFi. Lighthouse coffeemakers, countertop ovens, and other small appliances also come with smart features for easy programming.</p>
        <p><strong>Appliances</strong></p>
        <p>If you want to fully dive into the connected home philosophy, replace your "dumb" appliances with connected versions. Lighthouse's Viva appliance line includes refrigerators that check inventory and let you control settings from your smartphone. Tell your Lighthouse Dwell smart vacuum to clean the living room floor, and command your Lighthouse Gleam smart washer to start a new cycle, all while watching your favorite show.</p>
        <p>From light bulbs to refrigerators, smart devices work together to make life easier. Let Lighthouse help you design your connected home to suit your budget and your lifestyle.</p>
