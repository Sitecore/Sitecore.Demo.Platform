        <span style="background-color: #ffffff; color: #474747;">Joint pain is a common complaint with many causes, affecting millions of Americans every day. There are several treatments available for joint pain, depending on how severe your discomfort is. If your pain is stopping you from doing the things you love, it’s time to seek medical help.</span>
        <p style="color: #474747; background-color: #ffffff; margin-bottom: 1em;">These complex orthopedic services offer a comprehensive, multidisciplinary approach to diagnosing and treating musculoskeletal disease, including bone and soft tissue cancer, complex joint reconstruction and joint revision surgery caused by many conditions, including infection, improper implant alignment, implant loosening and more.</p>
