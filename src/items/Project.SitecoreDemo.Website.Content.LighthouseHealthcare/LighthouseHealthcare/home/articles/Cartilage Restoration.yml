    - ID: "ca65aca5-4323-418a-aa72-a5037f606d2a"
      Hint: Introduction
      Value: |
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">Cartilage injuries can be painful and, if left untreated, can eventually lead to degenerative arthritis. The goal of cartilage restoration is to remove the source of pain and prevent further damage to the joint.&nbsp;</span><span style="color: #4d4d4d;">Cartilage restoration can be performed using the patient's cartilage or from live cartilage harvested from organ donors.</span></p>
