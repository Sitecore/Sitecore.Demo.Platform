        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">Cell-based transplantation is another option to repair cartilage damage using the patient's cartilage. In this procedure, however, the patient's cartilage cells are sent to a specialized lab. After about six weeks, these cells will have grown enough to proceed with surgery.</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&nbsp;</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">This procedure is most common in younger patients, including adolescents, because of its extensive durability. Studies show that even 10 years after the procedure, as many as 75 percent to 85 percent of patients are still experiencing excellent results.</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&nbsp;</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">Cell-based cartilage transplantation has been approved for use in the U.S. for about 13 years, but is still not widely available.&nbsp;</span><a href="https://www.baycare.net/doctor-or-provider/jon-henry-md/" title="Jon Henry MD" style="color: #954f72;"><span style="color: #337ab7;">Dr. Jon Henry,</span></a><span style="color: #4d4d4d;">&nbsp;one of BayCare Clinic's orthopedic surgeons, not only offers this treatment but teaches other physicians how to perform this state-of-the-art cartilage restoration surgery.</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&nbsp;</span></p>
        <h2 style="color: #2f5496; margin: 0in;"><span style="color: #333333;">Donor cartilage</span></h2>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">As an alternative to harvesting the patient's cartilage, cartilage restoration procedures can be performed using donor cartilage grafts or cells.</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&nbsp;</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">By using donor cartilage, the surgery is reduced to a one-step process and removes the risk of damaging the patient's healthy tissue.&nbsp;</span></p>
        <p style="color: #000000; margin: 0in;"><span style="color: #4d4d4d;">&nbsp;</span></p>
        <h2 style="color: #2f5496; margin: 0in;"><span style="color: #333333;">Additional&nbsp;resources</span></h2>
        <p style="color: #000000; margin: 0in;"><a rel="noopener noreferrer" href="http://www.aaos.org/" target="_blank" style="color: #954f72;"><span style="color: #337ab7;">American Academy of Orthopedic Surgeons</span></a></p>
        <p style="color: #000000; margin: 0in;"><a rel="noopener noreferrer" href="http://www.acsm.org/" target="_blank" style="color: #954f72;"><span style="color: #337ab7;">American Academy of Sports Medicine</span></a></p>
        <p style="color: #000000; margin: 0in;"><a rel="noopener noreferrer" href="http://www.maci.com/patients/" target="_blank" style="color: #954f72;"><span style="color: #337ab7;">Carticel</span></a></p>
        <p style="color: #000000; margin: 0in;">&nbsp;</p>
